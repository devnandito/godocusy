{{set . "title" "Home"}}
{{template "header.html" .}}

<header class="jumbotron" style="background-color:#A9F16C">
  <div class="container">
    <div class="row">
      <h1>{{.greeting}}</h1>
      <p></p>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
    <form action="/App/Hello" method="GET">
      <input type="text" name="name"> <br>
      <input type="submit" value="Say Hello">
    </form>
  </div>
</div>

{{template "footer.html" .}}
