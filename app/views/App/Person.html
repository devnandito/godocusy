{{set . "title" "Home"}}

  <div class="container">
    <div class="row">
      <h1>Person</h1>
    </div>
  </div>
</header>

<div class="container">

      {{template "flash.html" .}}

    <p>{{.First_name}}</p>
    {{end}}
  </div>
</div>

{{template "footer.html" .}}
