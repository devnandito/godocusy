{{set . "title" "Home"}}
{{template "header.html" .}}

<header class="jumbotron" style="background-color:#A9F16C">
  <div class="container">
    <h2>{{.h2}}</h2>
  </div>
</header>

<div class="container">
  <div class="row">
    <form action='{{ url "Client.Search" }}' method="post">
      <div class="input-group">
        <input type="search" class="form-control rounded" placeholder="Name" aria-label="Name"
          aria-describedby="search-addon" name="first_name"/>
        <input type="search" class="form-control rounded" placeholder="Lastname" aria-label="Lastname"
          aria-describedby="search-addon" name="last_name"/>
        <input type="search" class="form-control rounded" placeholder="Document" aria-label="Document"
          aria-describedby="search-addon" name="document"/>
        <button type="submit" class="btn btn-warning">search</button>
      </div>
    </form>
  </div>
  <div class="row">
    <a href='{{url "Client.ListPage" }}' class="btn btn-success">Lista paginada</a>
  </div>
</div>


{{template "footer.html" .}}
